  <section class="contact">
    <div class="inner">
      <div class="ttl_img">
        <div class="contact_left">
          <h2>お問い合わせ</h2>
          <p>弊社の家づくりに関心を持っていただき、誠にありがとうございます。家づくりに関するご相談・質問、資料請求、見学会や各種イベントのお問い合わせは、こちらからお気軽にお問い合わせ下さい。<br>弊社担当者がご確認後、ご連絡させていただきます。下記よりお問い合わせ項目をご入力くださいませ。</p>
        </div>
        <div class="contact_right">
          <img src="../img/14.jpg" alt="室内画像" width="400px" height="auto">
          <div class="right_bg"></div>
        </div>
      </div>
      <form action="#" class="contact_form" method="post">
        <div class="contact_box">
          <label for="name" class="contact_form_ttl">お問い合わせ項目</label>
          <select class="contact_form_box1" name="subject" required>
            <optgroup value>
              <option class="0" value="プルダウンメニューでお問い合わせ内容を選択" hidden>お問い合わせ内容を選択</option>
              <option class="1" value="家づくりに関するご相談・質問">家づくりに関するご相談・質問</option>
              <option class="2" value="資料請求">資料請求</option>
              <option class="3" value="見学会・イベントのご予約・お問い合わせ">見学会・イベントのご予約・お問い合わせ</option>
              <option class="4" value="その他">その他</option>
            </optgroup>
          </select>
        </div>
        <div class="contact_box">
          <label for="name" class="contact_form_ttl">お名前(フルネーム)</label>
          <input type="text" class="contact_form_box2" name="" required placeholder="お名前をご入力ください">
        </div>
        <div class="contact_box">
          <label for="email" class="contact_form_ttl">メールアドレス</label>
          <input type="email" class="contact_form_box2" name="" required placeholder="例）example@gmai.com">
        </div>
        <div class="contact_box _area">
          <label for="message" class="contact_form_ttl _ttl">お問い合わせ内容</label>
          <textarea name="message" class="contact_textarea" id="message" cols="30" rows="10" required placeholder="お問い合わせ内容をご入力ください"></textarea>
        </div>
        <button type="submit" class="contact_btn">送信する</button>
      </form>
    </div>
  </section>
